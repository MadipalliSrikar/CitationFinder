name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -r services/data-ingestion/requirements.txt

    - name: Run tests
      run: |
        pytest services/data-ingestion/tests/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker images
      run: |
        docker build -t citation-finder/data-ingestion:${{ github.sha }} services/data-ingestion/
      
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DO Container Registry
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DO Container Registry
      run: |
        docker tag citation-finder/data-ingestion:${{ github.sha }} registry.digitalocean.com/citation-finder/data-ingestion:${{ github.sha }}
        docker push registry.digitalocean.com/citation-finder/data-ingestion:${{ github.sha }}

---
# .github/workflows/cd.yml

name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig
      run: |
        doctl kubernetes cluster kubeconfig save citation-finder-cluster

    - name: Deploy to DOKS
      run: |
        kubectl apply -f infrastructure/k8s/base/
        kubectl set image deployment/data-ingestion data-ingestion=registry.digitalocean.com/citation-finder/data-ingestion:${{ github.sha }}